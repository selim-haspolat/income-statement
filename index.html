<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>income statement</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="start-animation">
      <div class="ball">

      </div>
    </div>

    <div id="main-container" class="container-fluid">
      <div id="child-main" class="row p-2">
        <div class="col-lg-6">
          <form id="row" class="row justify-content-center">
            <div class="col-12 col-md-6">
              <div class="form-floating my-3">
                <input
                  type="text"
                  class="form-control note"
                  id="floatingInput"
                  placeholder="Note"
                />
                <label for="floatingInput">Note</label>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-floating my-3">
                <input
                  type="date"
                  class="form-control date"
                  id="floatingInput"
                  placeholder="Date"
                />
                <label for="floatingInput">Date</label>
              </div>
            </div>
            <div class="col-12 col-md-12">
              <div class="input-group my-3">
                <div class="form-floating">
                  <input
                    type="number"
                    class="form-control amount"
                    id="floatingInputGroup1"
                    placeholder="Amount"
                  />
                  <label for="floatingInputGroup1">Amount</label>
                </div>
                <span class="input-group-text">$</span>
              </div>
            </div>
            <div class="col-4 col-md-2 col-lg-3 mt-2 mb-5">
              <button id="expenseBtn" type="submit" class="btn btn-outline-danger w-100">
                Add
              </button>
            </div>
            <div class="col-4 col-md-2 col-lg-3 mt-2 mb-5">
              <button id="incomeBtn" type="submit" class="btn btn-outline-success w-100">
                Add
              </button>
            </div>
          </form>
        </div>

        <div id="result-screen" class="col-lg-6 mt-3">
          <div id="result">
            <div class="container-fluid">
              <table id="headers">
                <tr>
                  <th>DATE</th>
                  <th>NOTE</th>
                  <th>AMOUNT</th>
                </tr>
              </table>
            </div>
            <div class="container-fluid" id="outcome">
              <table>
              </table>
            </div>
            <hr>
            <div id="show-total">
              <p class="lead">TOTAL : <span id="total"></span></p>
              <button id="remove-all" type="button" class="btn btn-danger"><i class="fas fa-trash"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
